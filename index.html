<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="./assets/icons/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Global</title>
</head>
<body>
    <div class="backLayer"></div>
    <div class="wrapper">
        <header class="header">
            <a class="logo header__logo" href="https://ivsmcrew.github.io/Global-page-landing/">
                <img class="logo__img" src="/assets/icons/logo.png" alt="logo">
                <h2 class="h2 logo__h2">Global</h2>
            </a>

            <button class="header__menuButton">
                <img src="/assets/icons/mobile-menu-50.png" alt="toggler of the mobile menu">
            </button>

            <nav class="menu header__menu">
                <ul class="menu__list">
                    <li class="menu__listItem menu__listItem_active"><a class="menu__link" href="#">Mobile Top Up</a></li>
                    <li class="menu__listItem"><a class="menu__link" href="#">About</a></li>
                    <li class="menu__listItem"><a class="menu__link" href="#">Rate</a></li>
                    <li class="menu__listItem"><a class="menu__link" href="#">Help</a></li>
                </ul>
            </nav>

            <button class="button button_short header__button">Sign Up</button>
        </header>

        <main class="main">
            <section class="promo main__promo">
                <h1 class="h1 promo__h1">Now Buy Your<br>
                                         PIN or <span class="span_orange">Top Up</span><br>
                                         With Bank Transfer
                </h1>
                <p class="promo__paragraph">We Make international calling simple, reliable, 
                                            and cheap based on your unique calling behavior.
                </p>
                <button class="button button_long promo__button">Get Started</button>
            </section>

            <form class="searchForm main__searchForm" action="/" method="get">
                <input class="searchForm__inputField" maxlength="12" minlength="4" placeholder="Where do you want to call?" type="search">
                <button class="button button_circle searchForm__button" type="submit">
                    <img class="searchForm__icon" src="/assets/icons/search.png" alt="icon of a searching request">
                </button>
            </form>

            <section class="subscription main__subscription">
                <h2 class="no-display">Subscription</h2>
                <ul class="subscription__users">
                    <li class="subscription__listItem">
                        <img class="subscription__userIcon" src="/assets/icons/user1.png" alt="user icon">
                    </li>
                    <li class="subscription__listItem">
                        <img class="subscription__userIcon" src="/assets/icons/user2.png" alt="user icon">
                    </li>
                    <li class="subscription__listItem">
                        <img class="subscription__userIcon" src="/assets/icons/user3.png" alt="user icon">
                    </li>
                    <li class="subscription__listItem">
                        <img class="subscription__userIcon" src="/assets/icons/user4.png" alt="user icon">
                    </li>
                </ul>

                <p class="subscription__paragraph">45k+ Regular User.</p>
                <a class="subscription__priceLink" href="#"><span class="span_orange">View Price Plan</span></a>
            </section>

            <div class="solarPositionWrapper main__solarPositionWrapper">
                <div class="solarSystem">
                    <div class="solarSystem__greenCircle"></div>
    
                    <div class="solarSystem__trajectory"></div>

                    <div class="solarSystem__planetPositionWrapper solarSystem__planetPositionWrapper_posOne">
                        <div class="solarSystem__flagWrapper">
                            <img class="solarSystem__flagIcon" src="/assets/icons/flag1.png" alt="flag icon">
                        </div>
                    </div>
                    <div class="solarSystem__planetPositionWrapper solarSystem__planetPositionWrapper_posTwo">
                        <div class="solarSystem__flagWrapper">
                            <img class="solarSystem__flagIcon" src="/assets/icons/flag2.png" alt="flag icon">
                        </div>
                    </div>
                    <div class="solarSystem__planetPositionWrapper solarSystem__planetPositionWrapper_posThree">
                        <div class="solarSystem__flagWrapper">
                            <img class="solarSystem__flagIcon" src="/assets/icons/flag3.png" alt="flag icon">
                        </div>
                    </div>
                    <div class="solarSystem__planetPositionWrapper solarSystem__planetPositionWrapper_posFour">
                        <div class="solarSystem__flagWrapper">
                            <img class="solarSystem__flagIcon" src="/assets/icons/flag4.png" alt="flag icon">
                        </div>
                    </div>
                    <div class="solarSystem__planetPositionWrapper solarSystem__planetPositionWrapper_posFive">
                        <div class="solarSystem__flagWrapper">
                            <img class="solarSystem__flagIcon" src="/assets/icons/flag5.png" alt="flag icon">
                        </div>
                    </div>
                    <div class="solarSystem__planetPositionWrapper solarSystem__planetPositionWrapper_posSix">
                        <div class="solarSystem__flagWrapper">
                            <img class="solarSystem__flagIcon" src="/assets/icons/flag2.png" alt="flag icon">
                        </div>
                    </div>
                </div>
                <img class="woman" src="/assets/images/woman.png" alt="woman picture">
            </div>
        </main>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
