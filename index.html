<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="./assets/icons/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Global</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a class="logo header__logo" href="https://ivsmcrew.github.io/Global-page-landing/">
                <img class="logo__img" src="#" alt="logo">
                <h2 class="h2 logo__h2">Global</h2>
            </a>

            <nav class="menu header__menu">
                <ul class="menu__list_desktop">
                    <li class="menu__listItem_active"><a class="menu__link" href="#">Mobile Top Up</a></li>
                    <li class="menu__listItem"><a class="menu__link" href="#">About</a></li>
                    <li class="menu__listItem"><a class="menu__link" href="#">Rate</a></li>
                    <li class="menu__listItem"><a class="menu__link" href="#">Help</a></li>
                </ul>
            </nav>

            <button class="button_short menu__button">Sign Up</button>
        </header>

        <main class="main">
            <section class="promo main__promo">
                <h1 class="h1 promo__h1">Now Buy Your<br>
                                         PIN or <span class="span_orange">Top Up</span><br>
                                         With Bank Transfer
                </h1>
                <p class="promo__paragraph">We Make international calling simple, reliable, 
                                            and cheap based on your unique calling behavior.
                </p>
                <button class="button_long promo__button">Get Started</button>
            </section>

            <form class="searchForm main__searchForm" action="/" method="get">
                <input class="searchForm__inputField" maxlength="12" minlength="4" placeholder="Where do you want to call?" type="search">
                <button class="button_circle searchForm__button" type="submit">
                    <img class="searchForm__icon" src="#" alt="icon of a searching request">
                </button>
            </form>

            <section class="subscription main__subscription">
                <ul class="subscription__users">
                    <li class="subscription__listItem">
                        <img class="subscription__userIcon" src="#" alt="user icon">
                    </li>
                    <li class="subscription__listItem">
                        <img class="subscription__userIcon" src="#" alt="user icon">
                    </li>
                    <li class="subscription__listItem">
                        <img class="subscription__userIcon" src="#" alt="user icon">
                    </li>
                    <li class="subscription__listItem">
                        <img class="subscription__userIcon" src="#" alt="user icon">
                    </li>
                </ul>

                <p class="subscription__paragraph">45k+ Regular User.</p>
                <a class="subscription__priceLink" href="#"><span class="span_orange">View Price Plan</span></a>
            </section>
        </main>

        <div class="solarSystem">
            <div class="solarSystem__greenCircle"></div>

            <div class="solarSystem__trajectory"></div>

            <ul class="solarSystem__planets">
                <li class="solarSystem__planet">
                    <div class="solarSystem__aura"><img class="solarSystem__flagIcon" src="#" alt="flag icon"></div>
                </li>
                <li class="solarSystem__planet">
                    <div class="solarSystem__aura"><img class="solarSystem__flagIcon" src="#" alt="flag icon"></div>
                </li>
                <li class="solarSystem__planet">
                    <div class="solarSystem__aura"><img class="solarSystem__flagIcon" src="#" alt="flag icon"></div>
                </li>
                <li class="solarSystem__planet">
                    <div class="solarSystem__aura"><img class="solarSystem__flagIcon" src="#" alt="flag icon"></div>
                </li>
                <li class="solarSystem__planet">
                    <div class="solarSystem__aura"><img class="solarSystem__flagIcon" src="#" alt="flag icon"></div>
                </li>
                <li class="solarSystem__planet">
                    <div class="solarSystem__aura"><img class="solarSystem__flagIcon" src="#" alt="flag icon"></div>
                </li>
            </ul>

            <img class="solarSystem__woman" src="#" alt="woman picture">
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
